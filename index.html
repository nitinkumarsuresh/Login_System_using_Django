<!DOCTYPE html>

<html>
    <head >
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>authentication-by-nitin</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body style=" width: 500px;
    padding: 70px;
    border-radius: 20px;
    margin: 50px auto;
    text-align: center;
    color:white;
     background: linear-gradient(130deg, rgb(255, 15, 203),rgb(206, 0, 161),rgb(233, 74, 103))">

        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong>Message:</strong>{{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}


        <h2 style="background: linear-gradient(130deg, rgb(255, 15, 203),rgb(206, 0, 161),rgb(233, 74, 103))">Welcome to NITIN's Academy</h2>


        {% if user.is_authenticated %}
        <h3>Hello {{fname}}</h3>
        <h4>You're successfully logged in.</h4>
        <button type="submit"><a href="/signout">SignOut</a></button>

        {% else %}
        <button type="submit" ><a href="/signup">SignUp</a></button>
        <button type="submit"><a href="/signin">SignIn</a></button>
        {% endif %}
        
        
        <script src="" async defer></script>
    </body>
</html>
