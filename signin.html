<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body style="  width: 380px;
    padding: 30px;
    border-radius: 20px;
    margin: 50px auto;
    text-align: center;
    color:rgb(0, 0, 0); background: linear-gradient(130deg, rgb(174, 234, 180),rgb(212, 224, 104),rgb(244, 228, 2))">

        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong>Message:</strong>{{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        <h3>Sign In</h3>

        <form actions="/signin" method="post">
        {% csrf_token %}
            <label for=""><b>Username :</b></label>
            <input type="text" id="username" name="username" placeholder="Enter your username(only letters and numbers)" Required>
            <br><br>
            
            <label for=""><b>Password :</b></label>
            <input type="password" id="pass1" name="pass1" placeholder="Enter your password" Required>
            <br><br>
            <button type="submit" style="background-color: rgb(240, 240, 150);">SignIn</button>

        </form>
        <script src="" async defer></script>
    </body>
</html>
