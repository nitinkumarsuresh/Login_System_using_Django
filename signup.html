<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body style=" width: 380px;
    padding: 30px;
    border-radius: 20px;
    margin: 50px auto;
    text-align: center;
    color:white; background: linear-gradient(130deg, rgb(228, 175, 231),rgb(196, 91, 201),rgb(203, 0, 222))">

        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong>Message:</strong>{{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        <h3 style="color: rgb(0, 0, 0);"><b>Sign Up</b></h3>

        <form actions="/signup" method="post">
        {% csrf_token %}
            <label for=""><b>Username :</b></label>
            <input type="text" id="username" name="username" placeholder="Create a username(only letters and numbers)" Required>
            <br><br>
            <label for=""><b>First Name :</b></label>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name" Required>
            <br><br>
            <label for=""><b>Last Name :</b></label>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name" Required>
            <br><br>
            <label for=""><b>Email Id :</b></label>
            <input type="email" id="email" name="email" placeholder="Enter your email" Required>
            <br><br>
            <label for=""><b>Password :</b></label>
            <input type="password" id="pass1" name="pass1" placeholder="Enter your password" Required>
            <br><br>
            <label for=""><b>Confirm Password :</b></label>
            <input type="password" id="pass2" name="pass2" placeholder="Confirm your password" Required>
            <br><br>
            <button type="submit" style="background-color:rgb(228, 175, 231) ;">SignUp</button>

        </form>
        <script src="" async defer></script>
    </body>
</html>
